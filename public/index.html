<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/35a9c33b8a.js" crossorigin="anonymous"></script>
    <title>My Calories</title>
  </head>
  <body>
    <div class="container">
      <div class="product-list">
        <div class="product">
          <div class="product-info">
          <p class="product-name">Oranges</p>
          <p class="product-Kcalgm">1.55</p>
        </div>
        <div class="product-buttons">
          <button class="edit-button"><i class="fa-solid fa-square-pen"></i></button>
          <button class="delete-button"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-1">Add product</button>
        <button class="btn-2">Calculate calories</button>
      </div>
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
