<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <div class="left-side">
        <div class="left-content">
            <div class="first-block">
                <h1 class="logo-name">My Calories</h1>
            </div>
            <div class="second-block">
                <h1 class="welcome-msg">Hi, Welcome Back!</h1>
                <a class="free-trial">Start your 7-day free trial.</a>
                <button class="google-sign-in">
                    <i id="icon" class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
            <p class="separator">or</p>
            <div class="third-block">
                <div class="email-slot">
                    <h1 class="input-account">Your Email</h1>
                    <input placeholder="name@email.com" class="input-slot email" />
                </div>
                <div class="password-slot">
                    <h1 class="input-account">Password</h1>
                    <button class ="visibility"><i class="fas fa-eye"></i></button>
                    <input placeholder="at least 8 characters" class="input-slot password" type="password" />
                </div>
                <a class="fotgot-password">Forgot Password ?</a>
                <button class="sign-in">Sign In</button>
            </div>
            <a class="no-account" href="signup.html">Don't have an account ?</a>
        </div>
    </div>
    <div class="right-side">
        
    </div>
</body>
<script src="../scripts/login.js"></script>

</html>
